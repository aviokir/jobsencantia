<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Times, "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 100px auto;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        .server {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>You don't have permission to access this resource on this server.</p>
        <hr>
        <p class="server">Apache/2.4.57 (Unix) Server at example.com Port 80</p>
    </div>
</body>
</html>
